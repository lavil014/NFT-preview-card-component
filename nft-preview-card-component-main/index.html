<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main class="main-container">
    <section class="first-section">
      <div class="img-container">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium-img">
        <div class="hover-effect">
          <img src="./images/icon-view.svg">
        </div>
      </div>
    </section>
    <section class="second-section">
      <h1 class="main-header">Equilibrium #3429</h1>
      <p class="first-paragraph">Our Equilibrium collection promotes balance and calm.</p>
      <div class="first-div">
        <p class="second-paragraph"> <img src="./images/icon-ethereum.svg" alt="ethereum-icon">0.041 ETH</p>
        <p class="third-paragraph"> <img src="./images/icon-clock.svg" alt="clock-icon"> days left</p>
      </div>
      <hr class="main-line">
      <div class="second-div">
       <img src="./images/image-avatar.png" alt="profile-pic"> <p class="fourth-paragraph"> Creation of <span class="name"> Jules Wyvern</span></p>
      </div>
    </section>
  </main>

  

  

  
 
  


  
</body>
</html>
